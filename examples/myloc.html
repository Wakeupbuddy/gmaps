    function locateMe(){
      GMaps.geolocate({
        success: function(position){
          window.mymap.setCenter(position.coords.latitude, position.coords.longitude);
          window.mymap.addMarker({
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            title: 'me',
            click: function(e) {
              alert('You clicked in this marker');
            }
          });

        },
        error: function(error){
          alert('Geolocation failed: '+error.message);
        },
        not_supported: function(){
          alert("Your browser does not support geolocation");
        },
        always: function(){
          alert("Done!");
        }
      })
    };
    function formatLineString(pts){
      var retStr = "LINESTRING("
      
      function myformat(n) {
        return (n>0?'+':'') + n;
      }

      for(var i=0; i < pts.length; i++){
        var pt = pts[i]
        retStr = retStr + myformat(pt[0]) + myformat(pt[1]);
        if (i < pts.length-1){
          retStr = retStr + ","
        }
      } 
      return retStr + ")"
    }

    function findAddress(str, callback){
      // console.log(str)
      var latlng = -1
      GMaps.geocode({
        address: str,
        callback: function(results, status) {
        if (status == 'OK') {
          latlng = results[0].geometry.location;
          // console.log(latlng.lat())
          // console.log(latlng.lng())
          // window.mymap.setCenter(latlng.lat(), latlng.lng());
          window.mymap.addMarker({
          lat: latlng.lat(),
          lng: latlng.lng()
        });
        callback([latlng.lat(), latlng.lng()])
        //latlng = results[1].formatted_address;
